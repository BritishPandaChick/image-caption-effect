<!DOCTYPE html>
<html>
<head>
  <title>Pure CSS Image with Caption Hover Effect</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="module">
    <!-- figure tags mark up an image -->
    <figure class="small">
      <a href="#"><img src="https://cdn.pixabay.com/photo/2012/03/03/23/02/autumn-21498_960_720.jpg" /></a>

      <!-- figcaption defines caption for figure element -->
      <figcaption class="transition opacity">
        <a href="#">
          <strong class="text transition title">title</strong>
          <span class="text transition desc">“Really, Mr. Collins,” cried Elizabeth
            with some warmth, “you puzzle me exceedingly. If what I have hitherto
            said can appear to you in the form of encouragement, I know not how to
            express my refusal in such a way as to convince you of its being one.”</span>
        </a>
      </figcaption>
    </figure>
  </section>
</body>
</html>
